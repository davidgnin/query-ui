<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <style>
      .annotations {
        text-align: center;
        max-width: 40em;
        margin: 2em auto;
        font-family: sans-serif;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div id="container">
    </div>
    <div class="annotations">
      <p>Open the browser console! There you can access the instance of this query-ui execution from the global variable <code>qui</code>. Call the methods <code>query()</code> and <code>parsed()</code> to observe its behaviour.</p>
    </div>
    <script src="build/query-ui-min.js"></script>
    <script>
      let qui = queryUI({
        fields: {
          'string_field': 'string',
          'number_field': 'number',
          'float_field': 'float',
          'boolean_field': 'boolean',
          'datetime_field': 'datetime',
          'date': 'date',
          'time': 'time',
          'timestamp': 'timestamp',
          'string_list': {
            type: 'string',
            list: ['option1', 'option2', 'option3', 'option4', 'option5']
          },
          'number_list': {
            type: 'number',
            list: [5, 10, 15, 20, 25, null]
          },
          '(TODO) autocomplete_field': {
            type: 'string',
            url: 'http://davidgnin.com/demos/query-ui/autocomplete.php',
            mainParam: 'q',
            callback: function (answer) {
              return ['a', 'b', 'c', 'd', 'e'];
            }
          }
        },
        container: document.getElementById('container')
      });
    </script>
  </body>
</html>
